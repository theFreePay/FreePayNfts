    class BubbleRain {
      constructor(container) {
        this.container = container;
        this.bubbles = [];
        this.maxBubbles = 20;
        this.animationId = null;
        this.containerHeight = container.clientHeight;
        this.init();
      }

      init() {
        // ایجاد حباب‌های اولیه
        for (let i = 0; i < 12; i++) {
          setTimeout(() => this.createBubble(), i * 200);
        }

        // ایجاد حباب‌های جدید
        setInterval(() => {
          if (this.bubbles.length < this.maxBubbles) {
            this.createBubble();
          }
        }, 800);

        // شروع انیمیشن
        this.animate();

        // بروزرسانی ارتفاع هنگام resize
        window.addEventListener('resize', () => {
          this.containerHeight = this.container.clientHeight;
        });
      }

      createBubble() {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';

        // اندازه تصادفی
        const size = 10 + Math.random() * 35;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;

        // موقعیت تصادفی در بالای کانتینر
        const containerWidth = this.container.clientWidth;
        bubble.style.left = `${Math.random() * (containerWidth - size)}px`;
        bubble.style.top = `-${size}px`;

        // شفافیت اولیه
        bubble.style.opacity = 0.3 + Math.random() * 0.5;

        this.container.appendChild(bubble);

        // ذخیره اطلاعات حباب
        this.bubbles.push({
          element: bubble,
          y: -size,
          speed: 0.3 + Math.random() * 0.7,
          size: size,
          fadePoint: 30 + Math.random() * 20 // نقطه شروع محو شدن (% از ارتفاع)
        });
      }

      animate() {
        const containerHeight = this.containerHeight;

        for (let i = this.bubbles.length - 1; i >= 0; i--) {
          const bubble = this.bubbles[i];

          // حرکت به پایین
          bubble.y += bubble.speed;
          bubble.element.style.top = `${bubble.y}px`;

          // کمی حرکت جانبی موجی
          const currentLeft = parseFloat(bubble.element.style.left);
          const wave = Math.sin(bubble.y / 50) * 1.5;
          bubble.element.style.left = `${currentLeft + wave}px`;

          // محاسبه موقعیت عمودی (از 0 تا 100 درصد)
          const positionPercent = (bubble.y / containerHeight) * 100;

          // اگر به نقطه محو شدن رسید
          if (positionPercent >= bubble.fadePoint) {
            const fadeProgress = (positionPercent - bubble.fadePoint) / (50 - bubble.fadePoint);
            const opacity = Math.max(0, 1 - fadeProgress);
            bubble.element.style.opacity = opacity;
          }

          // اگر از کانتینر خارج شد یا کاملاً محو شد
          if (bubble.y > containerHeight + 50 || parseFloat(bubble.element.style.opacity) <= 0.05) {
            bubble.element.remove();
            this.bubbles.splice(i, 1);
          }
        }

        // ادامه انیمیشن
        this.animationId = requestAnimationFrame(() => this.animate());
      }

      stop() {
        if (this.animationId) {
          cancelAnimationFrame(this.animationId);
        }
      }
    }

    // راه‌اندازی
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('bubbleContainer');
      const bubbleRain = new BubbleRain(container);

      // توقف هنگام خروج از صفحه
      window.addEventListener('beforeunload', () => {
        bubbleRain.stop();
      });
    });
